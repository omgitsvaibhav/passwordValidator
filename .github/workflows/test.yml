name: Run tests

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
        - name: checkout
          uses: actions/checkout@v2
        - name: setup node
          uses: actions/setup-node@v2
          with:
            node-version: 16.18
        - name: install dependencies
          run: npm ci
        - name: Run tests
          run: npm test